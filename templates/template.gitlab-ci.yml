phpstan-analysis:
  interruptible: true
  stage: test
  script:
    # PHPStan analysis is run as part of the automated tests job because it
    # depends on a complete codebase being built.
    - vendor/bin/phpstan analyse -c phpstan.neon.dist --memory-limit=-1
